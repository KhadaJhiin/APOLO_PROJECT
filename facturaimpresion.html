<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="/css/facturaimpresion.css">
</head>
<body>

<div class="invoice-container">
    <div class="header">
        <img src="/imagenes/WhatsApp Image 2023-10-23 at 5.00.52 PM.jpeg" alt="Logo">
        <div class="customer-info">
            <p>Nombre del Cliente</p>
            <p>ID: 123456789</p>
            <p>Número de Factura: 123</p>
            <p>Fecha: 14 de febrero de 2024</p>
        </div>
    </div>

    <table class="product-table">
        <thead>
            <tr>
                <th style="width: 35%;">Descripción</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pastillas</td>
                <td>1</td>
                <td>$5</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>Pañuelos</td>
                <td>1</td>
                <td>$5</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>Jarabe</td>
                <td>1</td>
                <td>$5</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>Arroz</td>
                <td>1</td>
                <td>$5</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>Dulces</td>
                <td>1</td>
                <td>$5</td>
                <td>$5</td>
            </tr>
        </tbody>
    </table>

    <div class="subtotal">Subtotal: $25</div>
    <div class="tax">IVA: $2.50</div>
    <div class="total">Total: $27.50</div>
</div>

</body>
</html>
