<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="/css/style_triaje.css">
</head>
 
<body>
<h3>SIIRA-TRIAJE</h3>

<table align="center" cellpadding = "10">
    
<tr>
    <td>Nombre del Propietario</td>
        <td><input type="text" name="Last_Name" maxlength="60"/>
    </td>
</tr>
 <!----- cedula ---------------------------------------------------------->
<tr>
      <td>Identificación</td>
            <td>
              <input type="text" name="Mobile_Number" maxlength="10" />
                 (Maximo 10 digitos)
             </td>
         </tr>
<tr>
    <tr>
        <td>Nombre del Animal</td>
            <td><input type="text" name="First_Name" maxlength="60"/>
        </td>
    </tr>
 <tr>
    <td>Animal</td>
        <td><input type="text" name="Last_Name" maxlength="30"/>
    </td>
 </tr>
<!-----Definir nivel ----------------------------------------------------------->
 <tr>
    <td>Nivel</td>
        <td>
        Emergencia <input type="radio" name="Gender" value="Emergencia" />
        Resucitación <input type="radio" name="Gender" value="Resucitacion" />
        Urgencia <input type="radio" name="Gender" value="Urgencia" />
        Urgencia Menor <input type="radio" name="Gender" value="urgencia menor" />
    </td>
</tr>
 
<tr>
    <td>Estado de Ingreso <br /><br /><br /></td>
    <td><textarea name="Address" rows="4" cols="50"></textarea></td>
</tr>
 
<!----- Remision ---------------------------------------------------------->
<tr>
<td>Remitido a: </td>
<td><input type="text" name="remitido" maxlength="50" />
</td>
</tr>
 
<!----- Submit and Reset ------------------------------------------------->
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Cancelar">
            <input type="reset" value="Guardar">
        </td>
    </tr>
</table>
 
</form>
 
</body>
</html>
